---
- name: Kubernetes master installation
  hosts: all # value here is important!
  become: yes
  become_user: root
  become_method: sudo

  tasks:
    - name: hostnamectl set-hostname 'k8s-master'
      shell: hostnamectl set-hostname 'k8s-master'

    - name: exec bash
      shell: exec bash

    - name: setenforce 0
      shell: setenforce 0

    - name: sed -i --follow-symlinks 's/SELINUX=enforcing/SELINUX=disabled/g' /etc/sysconfig/selinux
      shell: sed -i --follow-symlinks 's/SELINUX=enforcing/SELINUX=disabled/g' /etc/sysconfig/selinux

    - name: firewall-cmd --permanent --add-port=6443/tcp
      shell: firewall-cmd --permanent --add-port=6443/tcp

    - name: firewall-cmd --permanent --add-port=2379-2380/tcp
      shell: firewall-cmd --permanent --add-port=2379-2380/tcp

    - name: firewall-cmd --permanent --add-port=10250/tcp
      shell: firewall-cmd --permanent --add-port=10250/tcp

    - name: firewall-cmd --permanent --add-port=10251/tcp
      shell: firewall-cmd --permanent --add-port=10251/tcp

    - name: firewall-cmd --permanent --add-port=10252/tcp
      shell: firewall-cmd --permanent --add-port=10252/tcp

    - name: firewall-cmd --permanent --add-port=10255/tcp
      shell: firewall-cmd --permanent --add-port=10255/tcp

    - name: firewall-cmd --reload
      shell: firewall-cmd --reload

    - name: modprobe br_netfilter
      shell: modprobe br_netfilter

    - name: echo '1' > /proc/sys/net/bridge/bridge-nf-call-iptables
      shell: echo '1' > /proc/sys/net/bridge/bridge-nf-call-iptables

    - name: src=add-k8s-to-yum.sh dest=/home/Rieh mode=0777
      copy: src=add-k8s-to-yum.sh dest=/home/Rieh mode=0777

    # - name: sh /home/Rieh/add-k8s-to-yum.sh
    #   command: sh /home/Rieh/add-k8s-to-yum.sh

    - name: add k8s to yum reo
      shell:
        cmd: |
            cat <<EOF > /etc/yum.repos.d/kubernetes.repo
            [kubernetes]
            name=Kubernetes
            baseurl=https://packages.cloud.google.com/yum/repos/kubernetes-el7-x86_64
            enabled=1
            gpgcheck=1
            repo_gpgcheck=1
            gpgkey=https://packages.cloud.google.com/yum/doc/yum-key.gpg https://packages.cloud.google.com/yum/doc/rpm-package-key.gpg
            EOF

    - name: install docker
      shell: yum install docker -y

    - name: restart docker
      shell: systemctl restart docker

    - name: enable docker
      shell: systemctl enable docker

    # - name: yum install -y kubelet kubeadm kubectl --disableexcludes=kubernetes
    #   shell: yum install -y kubelet kubeadm kubectl --disableexcludes=kubernetes

    - name: install kubeadm
      shell: yum install kubeadm -y

    - name: install kubectl
      shell: yum install kubectl -y

    - name: install kubelet
      shell: yum install kubelet -y

    - name: restart kubelet
      shell: systemctl restart kubelet

    - name: enable kubelet
      shell: systemctl enable kubelet

    - name: initialize k8s
      shell: kubeadm init

    - name: create .kube file
      shell: mkdir -p $HOME/.kube

    - name: copy /etc/kubernetes/admin.conf to $HOME/.kube/config
      shell: cp -i /etc/kubernetes/admin.conf $HOME/.kube/config

    - name: chown $(id -u):$(id -g) $HOME/.kube/config
      shell: chown $(id -u):$(id -g) $HOME/.kube/config

    - name: set kube version as environment variable
      shell: kubectl version | base64 | tr -d '\n'
      register: kube_ver

    - name: Echo my_env_var
      shell: kubectl apply -f "https://cloud.weave.works/k8s/net?k8s-version={{kube_ver}}"

    - name: EX
      shell: kubectl get nodes

    - name: EX
      shell: kubectl get pods --all-namespaces